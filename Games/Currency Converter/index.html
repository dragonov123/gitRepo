<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form action="">
        <div class="amount">
          <p>enter amount</p>
          <input type="text" placeholder="enter amount" class="input" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>from</p>

            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>to</p>

            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <p class="msg">1 usd=80 inr</p>
        <button>get exchange rate</button>
      </form>
    </div>

    <script src="app.js"></script>
    <script src="js1.js"></script>
    <script src="path/to/freecurrencyapi-js/index.js"></script>
  </body>
</html>
