      const dat = await response.json();
      if (dat.data) products.push(dat.data);
    } catch (e) { /* skip on error */ }
  }

}

// Populate filter dropdowns
function populateFilters(products) {
  const brands = Array.from(new Set(products.map(p => p.brand).filter(Boolean))).sort();
  const categories = Array.from(new Set(products.map(p => p.category).filter(Boolean))).sort();

  brandFilter.innerHTML = `<option value="">All Brands</option>` + brands.map(b => `<option value="${b}">${b}</option>`).join('');
  categoryFilter.innerHTML = `<option value="">All Categories</option>` + categories.map(c => `<option value="${c}">${c}</option>`).join('');
}

// Filtering, searching, sorting
function filterAndRender() {
  let filtered = [...allProducts];

  // Search
  const searchVal = searchInput.value.trim().toLowerCase();
  if (searchVal) {
    filtered = filtered.filter(p =>
      p.title.toLowerCase().includes(searchVal) ||
      (p.brand && p.brand.toLowerCase().includes(searchVal)) ||
      (p.category && p.category.toLowerCase().includes(searchVal))
    );
  }

  // Brand filter
  if (brandFilter.value) {
    filtered = filtered.filter(p => p.brand === brandFilter.value);
  }
  // Category filter
  if (categoryFilter.value) {
    filtered = filtered.filter(p => p.category === categoryFilter.value);
  }
  // Price filter
  const minP = parseFloat(minPrice.value);
  const maxP = parseFloat(maxPrice.value);
  if (!isNaN(minP)) filtered = filtered.filter(p => p.price >= minP);
  if (!isNaN(maxP)) filtered = filtered.filter(p => p.price <= maxP);
  // Rating filter
  const minR = parseFloat(minRating.value);
  if (!isNaN(minR)) filtered = filtered.filter(p => p.rating >= minR);

  // Sorting
  if (sortSelect.value === "price-asc") filtered.sort((a, b) => a.price - b.price);
  if (sortSelect.value === "price-desc") filtered.sort((a, b) => b.price - a.price);
  if (sortSelect.value === "rating-asc") filtered.sort((a, b) => (a.rating || 0) - (b.rating || 0));
  if (sortSelect.value === "rating-desc") filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));

  displayedProducts = filtered;
  renderProducts(filtered);
}

// Render products (same as before, but clear container first)
function renderProducts(products) {
  productsContainer.innerHTML = "";
  if (!products.length) {
    productsContainer.innerHTML = "<div>No products found.</div>";
    return;
  }
  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "productCard";
    card.innerHTML = `
      <img src="${product.thumbnail}" alt="${product.title}">
      <h3>${product.title}</h3>
      <div class="productBrand">Brand: ${product.brand}</div>
      <div class="productCategory">Category: ${product.category}</div>
      <div class="productPrice">Price: $${product.price}</div>
      <div class="productRating">Rating: ${product.rating ?? "N/A"}</div>
      <button class="addToCart">Add To Cart</button>
    `;
    card.addEventListener("click", function (e) {
      if (e.target.classList.contains("addToCart")) return;
      window.location.href = `productDetails.html?username=${username}&id=${product.id}`;
    });
    card.querySelector(".addToCart").addEventListener("click", function (e) {
      e.stopPropagation();
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let userCart = cart.find(item => item.username === username);
      if (userCart) {
        userCart.id.push(product.id);
      } else {
        cart.push({ username, id: [product.id] });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    });
    productsContainer.appendChild(card);
  });
}

// Event listeners for controls
[searchInput, sortSelect, brandFilter, categoryFilter, minPrice, maxPrice, minRating].forEach(el => {
  el.addEventListener("input", filterAndRender);
  el.addEventListener("change", filterAndRender);
