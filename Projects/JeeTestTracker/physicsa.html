<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <h1>üìä Test Score Tracker</h1>
    <h1>Physics ADV</h1>
    <div class="avg">
      <div class="avgmarks">
        <p>Avg.marks:- </p>
        <p class="mar"></p>
      </div>
      <div class="avgpercentile">
        
        <p>   Avg.percentile:- </p>
        <p class="per"></p>
        <p>%</p>
      </div>
      <div class="avgrank">

        <p>   Avg.rank:- </p>
        <p class="ran"></p>
      </div>


    </div>
    <div class="action-buttons">
      <div class="addbuttons">
        <button class="add-row3">Back</button>
        <button class="add-row">‚ûï Add Row</button>
      </div>
      <button class="delete-row">‚ùå Delete Selected</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Mock Test Name / ID</th>
          <th>Total Marks</th>
          <th>Obtained Marks</th>
          <th>Percentile</th>
          <th>Rank</th>
          <th>-ve Marks</th>
          <th>Attempt Date</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody><tr>
            <td>1</td>
            <td contenteditable="true">New Test</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">Date</td>
            <td><input type="checkbox"></td>
          </tr></tbody>
    </table>
  <script src="indexpa.js"></script>
  
  
  </body></html>
